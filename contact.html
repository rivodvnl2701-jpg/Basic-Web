<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <a class="navbar-brand" href="index.html">KecotSpeed</a>
  </div>

<main class="container my-5">
  <h2>Buku Tamu</h2>
  <form id="guestbook-form" class="row g-3 mb-4">
    <div class="col-md-6">
      <label class="form-label">Nama</label>
      <input required name="name" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Pesan</label>
      <input required name="message" class="form-control" placeholder="Terima kasih atas websitenya!">
    </div>
    <div class="col-12">
      <button class="btn btn-outline-primary" type="submit">Kirim</button>
    </div>
  </form>

  <h4>Pesan Pengunjung</h4>
  <ul id="guest-list" class="list-group">
    <!-- Pesan akan terisi oleh JS -->
  </ul>
</main>

<footer class="bg-light py-4 mt-5">
