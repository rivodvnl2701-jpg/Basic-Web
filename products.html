<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produk - KecotSpeed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">KecotSpeed</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="products.html">Produk</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Daftar</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h2>Daftar Produk</h2>
  <div id="product-list" class="row g-4 mb-5">
    <!-- Produk akan terisi oleh JS -->
  </div>

  <h3>Tambah Produk Baru (Formulir)</h3>
  <form id="add-product-form" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nama Produk</label>
      <input required name="name" class="form-control" placeholder="Contoh: Kopi Luwak Bubuk">
    </div>
    <div class="col-md-3">
      <label class="form-label">Harga (Rp)</label>
      <input required name="price" type="number" min="0" class="form-control" placeholder="100000">
    </div>
    <div class="col-md-3">
      <label class="form-label">Kategori</label>
      <input required name="category" class="form-control" placeholder=" Jenis Part">
    </div>
    <div class="col-12">
      <label class="form-label">Deskripsi Singkat</label>
      <textarea required name="desc" class="form-control" rows="2">Produk berkualitas dari produsen lokal.</textarea>
    </div>
    <div class="col-md-6">
      <label class="form-label">URL Gambar (opsional)</label>
      <input name="image" class="form-control" placeholder="atau kosongkan untuk gambar default">
    </div>
    <div class="col-12">
      <button class="btn btn-success" type="submit">Tambah Produk</button>
    </div>
  </form>

</main>

<footer class="bg-light py-4 mt-5">

</body>
</html>
