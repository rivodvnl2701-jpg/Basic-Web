<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Member - KecotSpeed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">KecotSpeed</a>
  </div>
</nav>

<main class="container my-5">
  <h2>Formulir Pendaftaran Member</h2>
  <form id="register-form" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nama Lengkap</label>
      <input required name="fullname" class="form-control" placeholder="Nama lengkap Anda">
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input required name="email" type="email" class="form-control" placeholder="email@domain.com">
    </div>
    <div class="col-md-4">
      <label class="form-label">Username</label>
      <input required name="username" class="form-control" placeholder="username123">
    </div>
    <div class="col-md-4">
      <label class="form-label">Password</label>
      <input required name="password" type="password" minlength="6" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Nomor Telepon</label>
      <input name="phone" class="form-control" placeholder="08xxxxxxxxxx">
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Daftar</button>
    </div>
  </form>
  <div id="register-result" class="mt-3"></div>
</main>

<footer class="bg-light py-4 mt-5">
  <div class="container text-center">
    <small>Â© 2025 KecotSpeed</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
